<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="css/main.css">

<body class="body">

        <section class="section hidden" id="section"></section>

            <article class="display_character">
                <figure class="photo" style="background-image: url('/img/2.jpeg');"></figure>
                <h2 class="section__h2">Rick Sanchez</h2>
                <p class="section__p">Human | Alive | Male | Earth (C-137)</p>
                <hr>

            <article class="display_episodes">

                <button class="button display_episodes-button"><h3>Episode 1:</h3><p>S01E01</p></button>
            </article>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/episodes.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/character.js"></script>
</body>
</html>
